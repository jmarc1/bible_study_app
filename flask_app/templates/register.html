<!DOCTYPE HTML>
<html>
    <head>
        <link href="{{url_for('static',filename='css/style.css')}}" rel='stylesheet'>
    </head>
    <body>
        <header>
            <div class='logo'>
                <a href="/"><img src="{{url_for('static',filename='img/11948251.jpg')}}"></a>
            </div>
            <div class="menu">
                <a href='/home'>About Us</a>
                <a href='/add_Event'>New Event</a>
                <a href='/register'>register user</a>   
            </div>
        </header>
        <main class="container">
            <div class=container id="register-form">
                <h2>Register User</h2>
                <form action="/new_user" methods="POST">
                    <div class=group-form>
                        <label for="first_name">First Name:</label>
                        <input type="text" name="first_name">
                    </div>
                    <div class=group-form>
                        <label for="last_name">Last Name:</label>
                        <input type="text" name="last_name">
                    </div>
                    <div class=group-form>
                        <label for="email">Email:</label>
                        <input type="email" name="email">
                    </div>
                    <div class=group-form>
                        <label for="address">Address:</label>
                        <input type="text" name="address">
                    </div>
                    <div class=group-form>
                        <label for="city">City:</label>
                        <input type="text" name="city">
                    </div>
                    <div class=group-form>
                        <label for="state">State:</label>
                        <input type="text" name="state">
                    </div>
                    <div class=group-form>
                        <label for="passwd">Password:</label>
                        <input type="password" name="passwd">
                    </div>
                    <div class=group-form>
                        <label for="confirm_passwd">Confirm-Password:</label>
                        <input type="password" name="confirm_passwd">
                    </div>
                    <button name="cancel">cancel</button><button name="submit">Submiit</button>
                </form>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
